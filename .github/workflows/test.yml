name: "tests"
on:
  pull_request:
    push:
      branches:
        - master
        - 'releases/*'

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm ci
    - run: npm test

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - uses: ./
      with:
        token: ${{ secrets.TEST_TOKEN }}
        integrationId: ${{ secrets.TEST_INTEGRATION_ID }}
        appId: ${{ secrets.TEST_APP_ID }}
        files: "test-assets/**"
        dest: /httpdocs
